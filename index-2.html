<head>
<style>
#myHeader {
  background-color:darkturquoise;
  color:ghostwhite;
  padding: 40px;
  text-align: center;
} 
</style>
</head>
<body>

<h1 id="myHeader">I'm not ready for Monday</h1>

	<h1>Need more practice with Javascript</h1>

<p id="demo">Check this trick out!</p>

<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "45px"; 
  document.getElementById("demo").style.color = "green";
  document.getElementById("demo").style.backgroundColor = "purple";        
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>
